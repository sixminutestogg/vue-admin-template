<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        [v-v-cloak]{
            display: none;
        }
    </style>
</head>
<body>
    <div id="app">
       <h1 v-pre> {{message}}</h1>
       <h1 v-once > {{message}}</h1>
    </div>
   
    <div id="app1" v-cloak>
        <h2 v-text ="message"></h2>
        <h2 v-html="message"></h2>
        <h2>{{message}}</h2>
    </div> 


</body>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
    const app = new Vue({
        el: '#app',
        data: {
            message: '你好啊！'
        }
    });
    setTimeout(() => {
        const app1 = new new Vue({
        el: '#app1',
        data: {
            message: ' <a href="http://www.baidu.com">百度一下</a>'
        }
    })
    }, 10000);
    
</script>

</html>
