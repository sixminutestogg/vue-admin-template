<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <h1> </h1>
</head>
<body>
    <div id="app">{{message}}-'-'{{name}}</div>
    <div id="app">{{message}}</div>
</body>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

     //let (变量) //const (常量)

       el: '#app',//用于要挂载管理的数据
       data:{

            name: 'vue 自学第一天'
       }
    
    });
</script>
</html>
